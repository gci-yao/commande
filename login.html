<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <div class="mt-3 text-center">
                <p>Vous n'avez pas de compte ? <a href="signup.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <script>
        // Fonction de validation du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (!storedUser) {
                alert("Aucun utilisateur trouvé. Veuillez vous inscrire.");
                return;
            }

            if (loginEmail === storedUser.email && loginPassword === storedUser.password) {
                alert("Connexion réussie !");
                window.location.href = 'index.html'; // Redirection vers la page d'accueil
            } else {
                alert("E-mail ou mot de passe incorrect.");
            }
        });
    </script>

</body>

</html>
